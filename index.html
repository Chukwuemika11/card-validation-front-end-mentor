<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<header>
  <div id="main-container">
    <!-- <div class="image-container"> -->
  <div class="first-container">
      

    <div class="images">
      <div class="image1">
        <svg class="svg" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <!-- <div class="cardDisplay"></div> -->
        <!-- <div class="details"> -->
        <div class="shift">
          <p class="cardNumber"></p>
          <div class="flex">
          <p class="cardName"></p>
          <div class="monthAndYear">
            <p class="exMonth"></p>
            <p class="exYear"></p>
          </div>
        </div>
        </div>
          

        <!-- </div> -->
        
      </div>
      
      <div class="image2">
            <p class="cvc"></p>
      </div>
    </div>
  </div>
  
  
<!-- </div> -->

  <div class="second-container">
    <form id="paymentForm" action="" method="post">
      <div id="cardDetailsContainer">
      <label for="cardholderName">Cardholder Name</label>
      <input type="text" id="cardholderName" placeholder="Jane Appleseed
      " name="cardholderName" required>
      <div id="cardholderNameError" class="error"></div>
      <!-- <div id="wrong" class="erro"></div> -->

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" required>
      <div id="cardNumberError" class="error"></div>

        
      <div class="number-details">
        <div class="block1">
      <label for="month">Exp.Date</label>
      <input type="text" id="expMonth" name="expMonth" placeholder="MM" required>
      <div id="expMonthError" class="error"></div>
       </div>
       
       <div class="block2">
     <label for="year">(MM/YY)</label>
     <input type="text" id="expYear" name="expYear" placeholder="YY" required>
     <div id="expYearError" class="error"></div>

    </div>
 
    <div class="block3">
     <label for="cvv">CVC</label>
      <input type="text" placeholder=" e.g. 123" id="cvv" name="cvc" required>
      <div id="cvvError" class="error"></div>

      </div>
    </div>

  </div>
      <button type="submit">Confirm</button>
  </form>
  </div>
  </div>
</header>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

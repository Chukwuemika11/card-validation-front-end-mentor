<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
    <style>
        /* Add some basic styling for the form */
        form {
            width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        /* Style for the card details container */
        #cardDetailsContainer {
            background-image: url('card_background.jpg');
            background-size: cover;
            flex: 1;
            padding: 20px;
        }

        /* Style for the CVV container */
        #cvvContainer {
            background-image: url('cvv_background.jpg');
            background-size: cover;
            flex: 1;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .error {
            color: red;
        }

        /* Additional styling for the expiration date inputs */
        .expiration-date {
            display: flex;
        }
    </style>
</head>
<body>
    <form id="paymentForm" action="process_payment.php" method="post">
        <div id="cardDetailsContainer">
            <label for="cardholderName">Cardholder Name</label>
            <input type="text" id="cardholderName" name="cardholderName" required>
            <div id="cardholderNameError" class="error"></div>

            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <div id="cardNumberError" class="error"></div>

            <div class="expiration-date">
                <label for="expMonth">Expiration Month (MM)</label>
                <input type="text" id="expMonth" name="expMonth" required>
                <div id="expMonthError" class="error"></div>

                <label for="expYear">Expiration Year (YY)</label>
                <input type="text" id="expYear" name="expYear" required>
                <div id="expYearError" class="error"></div>
                
            </div>
        </div>

        <div id="cvvContainer">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
            <div id="cvvError" class="error"></div>
        </div>
        <input type="submit" value="Confirm">
    </form>

    <script>
        // JavaScript for card details validation
        const cardholderNameInput = document.getElementById('cardholderName');
        const cardNumberInput = document.getElementById('cardNumber');
        const expMonthInput = document.getElementById('expMonth');
        const expYearInput = document.getElementById('expYear');
        const cvvInput = document.getElementById('cvv');

        const cardholderNameError = document.getElementById('cardholderNameError');
        const cardNumberError = document.getElementById('cardNumberError');
        const expMonthError = document.getElementById('expMonthError');
        const expYearError = document.getElementById('expYearError');
        const cvvError = document.getElementById('cvvError');

        const cardNumberPattern = /^[0-9]{16}$/; // Example pattern for a 16-digit card number
        const expMonthPattern = /^(0[1-9]|1[0-2])$/; // Example pattern for MM
        const expYearPattern = /^[0-9]{2}$/; // Example pattern for YY

        document.getElementById('paymentForm').addEventListener('submit', function (e) {
            let valid = true;

            if (!cardNumberPattern.test(cardNumberInput.value)) {
                valid = false;
                cardNumberError.textContent = 'Invalid card number';
            } else {
                cardNumberError.textContent = '';
            }

            if (!expMonthPattern.test(expMonthInput.value)) {
                valid = false;
                expMonthError.textContent = 'Invalid expiration month';
            } else {
                expMonthError.textContent = '';
            }

            if (!expYearPattern.test(expYearInput.value)) {
                valid = false;
                expYearError.textContent = 'Invalid expiration year';
            } else {
                expYearError.textContent = '';
            }

            if (cvvInput.value.length !== 3) {
                valid = false;
                cvvError.textContent = 'CVV must be 3 digits';
            } else {
                cvvError.textContent = '';
            }

            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
